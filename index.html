<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Maze</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Confetti canvas should be inside body -->
  <canvas id="confetti" class="confetti"></canvas>

  <main class="app">
    <header class="topbar">
      <h1>Math Maze</h1>
      <div class="hud">
        <div>Moves: <span id="moves">0</span></div>
        <div>Correct: <span id="correct">0</span></div>
      </div>
    </header>

    <section class="boardWrap">
      <div id="board" class="board" aria-label="Maze board"></div>
    </section>

    <section class="legend">
      <span class="key you">YOU</span>
      <span class="key start">START</span>
      <span class="key goal">GOAL</span>
      <span class="key wall">WALL</span>
    </section>

    <section class="controls" aria-label="Movement controls">
      <button class="btn" data-move="up">⬆️</button>
      <div class="row">
        <button class="btn" data-move="left">⬅️</button>
        <button class="btn" data-move="down">⬇️</button>
        <button class="btn" data-move="right">➡️</button>
      </div>
      <p class="hint">Use arrow keys or buttons. Each move needs a math answer!</p>
    </section>
  </main>

  <!-- Start Screen -->
  <div id="startBackdrop" class="backdrop">
    <div class="modal">
      <h2>Welcome to Math Maze!</h2>
      <p class="feedback">Pick your character and type your name.</p>

      <label style="display:block;margin:10px 0 6px;">Your name</label>
      <input id="nameInput" placeholder="e.g. Heidi" />

      <label style="display:block;margin:12px 0 6px;">Choose a player</label>
      <div id="avatarPicker" style="display:flex;gap:10px;flex-wrap:wrap;">
        <!-- buttons added by JS -->
      </div>

      <div class="modalActions">
        <button id="startGame" class="btn primary">Start!</button>
      </div>
    </div>
  </div>

  <!-- Math Modal -->
  <div id="modalBackdrop" class="backdrop hidden" role="dialog" aria-modal="true">
    <div class="modal">
      <h2 id="questionText">3 + 8 = ?</h2>

      <div class="answerRow">
        <input id="answerInput" inputmode="numeric" autocomplete="off" placeholder="Type answer" />
        <button id="submitAnswer" class="btn primary">OK</button>
      </div>

      <p id="feedback" class="feedback" aria-live="polite"></p>
      <div class="modalActions">
        <button id="cancelMove" class="btn subtle">Cancel move</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
